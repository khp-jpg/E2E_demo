# Socket Security GitHub Actions Workflow
name: socket-security-workflow
run-name: Socket Security Github Action

on:
  push:
    branches: ['**']
  pull_request:
    types: [opened, synchronize, reopened]
  issue_comment:
    types: [created]

concurrency:
  group: socket-scan-${{ github.ref }}-${{ github.sha }}
  cancel-in-progress: true

jobs:
  socket-security:
    permissions:
      issues: write
      contents: read
      pull-requests: write
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: ${{ github.event_name == 'pull_request' && 2 || 0 }}

      # --- Reachability only: writes .socket.facts.json, does NOT submit ---
      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run reachability (npm CLI) -> produce .socket.facts.json
        run: |
          npx -y socket@latest scan reach
          test -f .socket.facts.json && echo "Reachability facts generated."

      # --- Python CLI: submit scan using the facts file ---
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Socket Python CLI
        run: pip install --upgrade socketsecurity

      - name: Run Socket Security Scan (Python CLI using facts)
        env:
          SOCKET_SECURITY_API_KEY: ${{ secrets.SOCKET_SECURITY_API_KEY }}
          GH_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PR_NUMBER=0
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            PR_NUMBER=${{ github.event.pull_request.number }}
          elif [ "${{ github.event_name }}" = "issue_comment" ]; then
            PR_NUMBER=${{ github.event.issue.number }}
          fi

          # Explicitly pass facts file (auto-detect also works, this is clearer)
          socketcli \
            --target-path "$GITHUB_WORKSPACE" \
            --scm github \
            --pr-number "$PR_NUMBER" \
            --facts-file ".socket.facts.json"
